<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteLockly</title>
</head>
<body>
    <h1>PasteLockly</h1>
    <form action="/add" method="POST">
        <textarea name="text" rows="5" cols="40" placeholder="Share your snippet..."></textarea>
        <br>
        <button type="submit">Share</button>
    </form>
    <hr>
    <h2>Snippets:</h2>
    <ul>
        {% for snippet in snippets %}
            <li>{{ snippet.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
