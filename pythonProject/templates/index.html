<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form method="POST" action="{{ url_for('index') }}">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" required>
      <button type="submit">Shorten</button>
    </form>
  </body>
</html>
