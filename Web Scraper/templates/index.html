<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 50 Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Nifty 50 Data</h1>
    <div class="card-container">
        {% for item in data %}
            <div class="card">
                <h2>{{ item.name }}</h2>
                <p>{{ item.value }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
